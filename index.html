<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniVers - Accueil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <!-- Logo -->
        <img src="image/ANIVERS.png" class="logo" alt="logo Anivers" />

        <!-- Dropdown en haut à droite -->
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Menu ▾</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="#">Feed</a>
            <a href="#">Gallery</a>
            <a href="#">Jeux</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- Blague -->
      <div id="bouton">
        <button id="reloadJokes">Actualise les blagues</button>
      </div>

      <section>
        <h1>Feed</h1>
        <div id="jokes"></div>
      </section>

      <section id="joke-form-section">
        <h1>Ajouter une blague</h1>
        <form id="joke-form">
          <label for="question">Ajouter une nouvelle blague:</label>
          <input type="text" id="question" name="question" />
          <button type="submit">Ajouter</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
